panels_config_id: 0
rolling_mean_size: 1800
startup_delay: 0.0
angle_lowpass_fcut: 10.0
angle_framerate: 30.0   # maybe calculate from incoming images/angle data


randomization: 
    enabled: False

panels_default: 
    'pattern_table': 
        - [[-180.0, -135.0], 1] 
        - [[-135.0,  -90.0], 2]
        - [[ -90.0,  -45.0], 3]
        - [[ -45.0,    0.0], 4]
        - [[   0.0,   45.0], 5]
        - [[  45.0,   90.0], 4]
        - [[  90.0,  135.0], 3]
        - [[ 135.0,  180.0], 2]


autostep_default:

flow_default:
    push_addresses: ['F']
    pull_addresses: ['A', 'B', 'C', 'D', 'E']
    push_scale: 1.0
    pull_scale: 1000.0


trials:
    -  
        # First Trial 
        # -----------
        'name':  'trial 1'
        
        'duration': 60.0 
    
        'panels': 
            'mode': 'fixed_pattern' 
            'gain_x': 30.0
            'gain_y': 0.0
            'bias_x': 0.0
            'bias_y': 0.0
            'pattern_id': 1 
            'nostop': 
    
        'sunled': 
            'initial_pos': 3 
            'velocity': 1.0 
    
        'autostep': 
            'mode': 'closed_loop' 
            'angle': 90.0 

        'flow':  
            'set_point': 1.0
            'start_time': 0.0 
            'stop_time': 5.0 

